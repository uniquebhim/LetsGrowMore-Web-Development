<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Registration Form</title>

</head>

<body>
    <div class="m">
        <div class="container">
            <h2>User Registration</h2>
            <form id="f1">
                <div class="form-group"><label for="name">Name:</label><input type="text" id="name" required
                        placeholder="Enter your name"></div>
                <div class="form-group"><label for="email">Email:</label><input type="email" id="email"
                        placeholder="Enter your email" required></div>
                <div class="form-group"><label for="age">Age:</label><input type="number" id="age"
                        placeholder="Enter your age" required></div>
                <div class="form-group"><label for="contact">Contact:</label><input type="number" id="contact"
                        placeholder="Enter your contact" required></div>
                <div class="form-group"><label for="address">Address:</label><textarea id="address"
                        placeholder="Enter your address" required></textarea></div>
                <div class="form-group"><label for="picture">Profile Picture:</label><input type="file" id="picture">
                </div>
                <button onclick="addProfile()">Add Profile</button>
            </form>
        </div>
        <div class="pp">
            <h2>Registered Users</h2>
            <div id="profile-cards"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
