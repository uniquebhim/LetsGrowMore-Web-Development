<!DOCTYPE html>
<html>
<head>
<title>Student Management System</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Student Management System</h1>
<form id="resultForm">
<label for="name">Student Name:</label>
<input type="text" id="name" name="name" required />

<label for="roll">Roll Number:</label>
<input type="text" id="roll" name="roll" required />

<label for="DSA">DSA :</label>
<input
type="number"
id="DSA"
name="DSA"
min="0"
max="100"
required
/>

<label for="BASICELECTRONICS">Basic Subjects :</label>
<input
type="number"
id="BASICELECTRONICS"
name="BASICELECTRONICS"
min="0"
max="100"
required
/>

<label for="CPROGRAMMING">CP :</label>
<input
type="number"
id="CPROGRAMMING"
name="CPROGRAMMING"
min="0"
max="100"
required
/>

<button type="submit">Add Result</button>
<button type="button" onclick="resetForm()">Reset</button>
</form>

<div class="table-container">
<table id="resultTable">
<thead>
<tr>
<th>Name</th>
<th>Roll No</th>
<th>DSA MARKS</th>
<th>Basic Subjects MARKS</th>
<th>CP Marks</th>
<th>Total</th>
<th>Percentage</th>
<th>Action</th>
</tr>
</thead>
<tbody>
</tbody>
</table>
</div>

<script src="script.js"></script>
</body>
</html>
